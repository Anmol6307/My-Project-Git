<html>
<head>
    <script>
	 function add() 
	{
	 var a=document.getElementById("t1").value;
	 var b=document.getElementById("t2").value;
    
	 a=parseFloat(a);
	 b=parseFloat(b);
	
	 var c=a+b;
	 alert(c);
	}
	 function sub()
	{
	var a=document.getElementById("t1").value;
	 var b=document.getElementById("t2").value;
    
	 a=parseFloat(a);
	 b=parseFloat(b);
	 
	 var c=a-b;
	 alert(c);
	}
	 function multy()
	{
	var a=document.getElementById("t1").value;
	 var b=document.getElementById("t2").value;
    
	 a=parseFloat(a);
	 b=parseFloat(b);
	 
	 var c=a*b;
	 alert(c);
	}
     function div()
	{
	var a=document.getElementById("t1").value;
	 var b=document.getElementById("t2").value;
    
	 a=parseInt(a);
	 b=parseInt(b);
	 
	 var c=a/b;
	 alert(c);
	}
	function mod()
	{
	var a=document.getElementById("t1").value;
	 var b=document.getElementById("t2").value;
    
	 a=parseInt(a);
	 b=parseInt(b);
	 
	 var c=a%b;
	 alert(c);
	}
	</script>
</head>
<body>
    Enter First Number
	<input type="text" id="t1"/>
	
	<br/><br/>
	Enter Second Number
	<input type="text" id="t2"/>
	
	<br/><br/>
    <button onclick="add()">add</button>
	<button onclick="sub()">substraction</button>
	<button onclick="multy()">Multiplication</button>
	<button onclick="div()">Division</button>
	<button onclick="mod()">modulus</button>
</body>
</html>
